<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link style gg font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- link favicon -->
        <link
            rel="shortcut icon"
            href="./public/imgs/favicon.png"
            type="image/x-icon"
        />
        <!-- link style flation -->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />
        <!-- link style flatpickr -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <link rel="stylesheet" href="./public/css/style.css" />
        <title>All tasks</title>
    </head>

    <body>
        <div class="app">
            <header class="header">
                <div class="header_logo">
                    <a href="">
                        <img src="./public/imgs/to-do-list.png" alt="" />
                        <h2>ToDo-List</h2>
                    </a>
                </div>
                <div class="header_search">
                    <input
                        type="text"
                        name="search"
                        placeholder="Tìm kiếm"
                        autocomplete="off"
                    />
                    <i class="fi fi-rr-search"></i>
                </div>
                <div class="header_user">
                    <img src="./public/imgs/avatar.jpg" alt="" />
                    <ul class="header_user-list">
                        <li class="header_user-item">
                            <a href="" class="header_user-link"
                                >Tài khoản của tôi</a
                            >
                        </li>
                        <li class="header_user-item hidden">
                            <a href="" class="header_user-link">Đăng Nhập</a>
                        </li>
                        <li class="header_user-item">
                            <a href="" class="header_user-link">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="container">
                <nav class="sidebar" id="sidebar">
                    <div class="icon">
                        <i class="fi fi-rr-apps menu" id="menu"></i>
                    </div>
                    <ul class="sidebar_list">
                        <li class="sidebar_list-item">
                            <a href="/index.html" class="sidebar_list-link">
                                <i class="fi fi-rr-cloud-sun"></i>
                                Ngày hôm nay
                            </a>
                        </li>
                        <li class="sidebar_list-item">
                            <a
                                href="/taskImportant.html"
                                class="sidebar_list-link"
                                ><i class="fi fi-rr-star"></i>
                                Quan trọng
                            </a>
                        </li>
                        <li class="sidebar_list-item">
                            <a href="/" class="sidebar_list-link active">
                                <i class="fi fi-rr-home"></i>
                                Tất cả công việc</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="content">
                    <div class="content_title">
                        <div class="content_title-date">
                            <i
                                class="fi fi-rr-apps menu hidden"
                                id="menu_hidden"
                            ></i>
                            <div class="content_title-date-item">
                                <div>
                                    <i class="fi fi-rr-cloud-sun"></i>
                                    <h4>All Tasks</h4>
                                </div>
                                <div class="content_title-date-detail">
                                    <p
                                        style="margin: 6px 0 0 2px"
                                        id="showDateNow"
                                    >
                                        Thứ 2, ngày 2 tháng 6, năm 2023
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content_group">
                        <form
                            class="content_groud-add"
                            action=""
                            method="post"
                            id="form-add-task"
                        >
                            <div class="content_groud-add-tilte">
                                <i class="fi fi-rr-circle"></i>
                                <input
                                    autocomplete="off"
                                    id="input_task"
                                    name="name"
                                    placeholder="Thêm tác vụ"
                                    type="text"
                                />
                            </div>
                            <div class="content_groud-addd-button">
                                <div class="content_group-date">
                                    <div
                                        class="content_group-date-item content-date-start"
                                    >
                                        <label for="">Ngày bắt đầu: </label>
                                        <input
                                            type="date"
                                            name="date"
                                            id="date-start"
                                        />
                                    </div>
                                    <div
                                        class="content_group-date-item content-date-end"
                                    >
                                        <label for="">Ngày kết thúc </label>
                                        <input
                                            type="date"
                                            name="date"
                                            id="date-end"
                                        />
                                    </div>
                                </div>
                                <input type="submit" value="Thêm" id="add" />
                            </div>
                        </form>
                    </div>
                    <div class="content_mytask">
                        <div class="content_mytask-notcomplate-title">
                            <img
                                src="./public/imgs/angle-small-right.png"
                                alt=""
                            />
                            <h4>Chưa hoàn thành</h4>
                            <span id="countTaskNotFinish"></span>
                        </div>
                        <div class="content_mytask-list"></div>
                        <div class="content_mytask-complate">
                            <div class="content_mytask-complate-title">
                                <img
                                    src="./public/imgs/angle-small-right.png"
                                    alt=""
                                />
                                <h4>Đã hoàn thành</h4>
                                <span id="countTaskFinish"></span>
                            </div>
                            <div
                                class="content_mytask-compate-list hidden"
                            ></div>
                        </div>
                        <div class="content_mytask-overdue">
                            <div class="content_mytask-overdue-title">
                                <img
                                    src="./public/imgs/angle-small-right.png"
                                    alt=""
                                />
                                <h4>Quá hạn</h4>
                                <span id="countTaskOverdue"></span>
                            </div>
                            <div
                                class="content_mytask-overdue-list hidden"
                            ></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="./public/js/main.js"></script>
        <script>
            const startDate = flatpickr('#date-start', {
                enableTime: true,
                dateFormat: 'd-m-Y H:i',
                minDate: 'today',
                time_24hr: true,
                defaultDate: 'today',
                locale: {
                    firstDayOfWeek: 1, // start week on Monday
                },
            })

            const endDate = flatpickr('#date-end', {
                enableTime: true,
                dateFormat: 'd-m-Y H:i',
                minDate: 'today',
                time_24hr: true,
                defaultDate: 'today',
                locale: {
                    firstDayOfWeek: 1, // start week on Monday
                },
            })

            const listTasksOverdue = document.querySelector('.content_mytask-overdue-list') ?? false;
            const buttonShowTasksoverdue = document.querySelector('.content_mytask-overdue-title') ?? false;

            if (buttonShowTasksoverdue) {
                buttonShowTasksoverdue?.onclick = () => {
                    ShowTaskOverdue();
                }
                function ShowTaskOverdue() {
                    listTasksOverdue.classList.toggle('hidden');
                }
            }
        </script>
    </body>
</html>
