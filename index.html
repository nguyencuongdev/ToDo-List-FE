<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./public/imgs/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="./public/font/uicons-regular-rounded/css/uicons-regular-rounded.css">
     -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>My task</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header_logo">
                <a href="">
                    <img src="./public/imgs/to-do-list.png" alt="">
                    <h2>ToDo-List</h2>
                </a>
            </div>
            <div class="header_search">
                <input type="text" name="search" placeholder="Tìm kiếm" autocomplete="off">
                <i class="fi fi-rr-search"></i>
            </div>
            <div class="header_user">
                <img src="./public/imgs/avatar.jpg" alt="">
                <ul class="header_user-list">
                    <li class="header_user-item">
                        <a href="" class="header_user-link">Tài khoản của tôi</a>
                    </li>
                    <li class="header_user-item hidden">
                        <a href="" class="header_user-link">Đăng Nhập</a>
                    </li>
                    <li class="header_user-item">
                        <a href="" class="header_user-link">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="container">
            <nav class="sidebar" id="sidebar">
                <div class="icon">
                    <i class="fi fi-rr-apps menu" id="menu"></i>
                </div>
                <ul class="sidebar_list">
                    <li class="sidebar_list-item">
                        <a href="" class="sidebar_list-link active">
                            <i class="fi fi-rr-cloud-sun"></i>
                            Ngày hôm nay
                        </a>
                    </li>
                    <li class="sidebar_list-item">
                        <a href="" class="sidebar_list-link"><i class="fi fi-rr-star"></i>
                            Quan trọng
                        </a>
                    </li>
                    <li class="sidebar_list-item">
                        <a href="" class="sidebar_list-link">
                            <i class="fi fi-rr-home"></i>
                            Tất cả công việc</a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="content_title">
                    <div class="content_title-date">
                        <i class="fi fi-rr-apps menu hidden" id="menu_hidden"></i>
                        <div class="content_title-date-item">
                            <div>
                                <i class=" fi fi-rr-cloud-sun"></i>
                                <h4>Ngày hôm nay</h4>
                            </div>
                            <div class="content_title-date-detail">
                                <p style="margin: 6px 0 0 2px" id="showDateNow">
                                    Thứ 2, ngày 2 tháng 6, năm 2023
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_group">
                    <form class="content_groud-add" action="" method="post" id="form-add-task">
                        <div class="content_groud-add-tilte">
                            <i class="fi fi-rr-circle"></i>
                            <input autocomplete="off" id="input_task" name="name" placeholder="Thêm tác vụ" type="text">
                        </div>
                        <div class="content_groud-addd-button">
                            <div>
                                <input type="date" name="date" id="date">
                            </div>
                            <input type="submit" value="Thêm" id="add">
                        </div>
                    </form>
                </div>
                <div class="content_mytask">
                    <div class="content_mytask-list">
                        <!-- <div class="content_mytask-item">
                            <div class="content_mytask-group">
                                <a href="" id="updatefinish" onclick="updatefinish(event)">
                                    <i class="fi fi-rr-circle" id="finish-icon"></i>
                                </a>
                                <h4 class="content_mytask-title">Công việc 7</h4>
                            </div>
                            <div title="Đánh dấu công việc quan trọng">
                                <i class="fi fi-rr-star" id="important"></i>
                                <img src="./public/imgs/star.png" class="hidden" id="noimportant" alt="">
                            </div>
                            <div class="content_mytask-item-button">
                                <a href="" class="content_mytask-button-item edit" onclick="editTask(event)">
                                    Sửa task
                                    <i class="fi fi-rr-edit"></i>
                                </a>
                                <a href="" class="content_mytask-button-item delete" onclick="deleteTask(event)">
                                    Xóa task
                                    <i class="fi fi-rr-trash"></i>
                                </a>
                            </div>
                        </div> -->
                    </div>
                    <div class="content_mytask-complate">
                        <div class="content_mytask-complate-title">
                            <img src="./public/imgs/angle-small-right.png" alt="">
                            <h4>Đã hoàn thành</h4>
                            <span id="count"></span>
                        </div>
                        <div class="content_mytask-compate-list hidden">
                            <!-- <div class="content_mytask-item">
                                    <div class="content_mytask-group">
                                        <a href="" id="not-update-finish" onclick="updateTaskNotFinish(event)">
                                            <img src=" ./public/imgs/check-circle.png" alt="">
                                        </a>
                                        <h4 class="content_mytask-title">Công việc 1</h4>
                                    </div>
                                    <i class="fi fi-rr-star" id="important"></i>
                                </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="detail_mytask-item">
                    <div class="detail_mytask-group">
                        <a href="" id="detail_mytask-updatefinish">
                            <i class="fi fi-rr-circle" id="detail_finish-icon"></i>
                        </a>
                        <h4 class="detail_mytask-title">Tên công việc</h4>
                    </div>
                    <div title="Đánh dấu công việc quan trọng">
                        <i class="fi fi-rr-star" id="detail_mytask-important"></i>
                        <img src="./public/imgs/star.png" class="hidden" id="detail_mytask-noimportant" alt="">
                    </div>
                </div>
                <div class="detail_mytask-container">
                    <form action="" method="post" id="form_mytask-next">
                        <div class="detail-mytask-next">
                            <div>
                                <img src="./public/imgs/angle-small-right.png" alt="">
                                <span>Các công việc tiếp theo</span>
                            </div>
                            <div class="detail_mytask-next-list">
                                <div class="detail_mytask-next-item">
                                    <div class="detail_mytask-next-group">
                                        <a href="">
                                            <i class="fi fi-rr-circle" id="detail_mytask-next-updatefinish"></i>
                                        </a>
                                        <h4 class="detail_mytask-next-title">Tên công việc</h4>
                                    </div>
                                    <i class="fi fi-rr-cross-small"></i>
                                </div>
                            </div>
                        </div>
                        <div class="detail_mytask-next-add">
                            <i class="fi fi-rr-circle"></i>
                            <input type="text" placeholder="add task next" name="task_next" autocomplete="off"
                                id="input_task-next">
                            <button id="detail_task-add">Thêm</button>
                        </div>
                        <div class="detail_mytask-notes">
                            <textarea name="description" id="description" cols="30" rows="10"
                                placeholder="Thêm chú thích"></textarea>
                        </div>
                        <div class="detail_mytask-save-cancel">
                            <input type="reset" class="detail_mytask-cancel" value="Hủy thay đổi">
                            <input type="submit" class="detail_mytask-save" value="Lưu">
                        </div>
                    </form>
                </div>
                <div class="detail_mytask-button">
                    <i class="fi fi-rr-angle-double-small-right"></i>
                    <h3>Đã tạo ngày hôm nay</h3>
                    <button class="detail_mytask-button-item"><i class="fi fi-rr-trash"></i></button>
                </div>
            </div>
        </main>
        <div id="form-update">
            <form action="" class="form-update-dialog" method="post">
                <h4 class="form-update-title">Sửa công việc</h4>
                <button class="form-update-btn">
                    <i class="fi fi-rr-circle-xmark"></i>
                </button>
                <div class="form-update-group">
                    <label for="#old-name" class="form-update-label">Tên cũ: </label>
                    <input type="text" class="form-update-control" id="old-name" readonly disabled>
                </div>
                <div class="form-update-group">
                    <label for="#new-name" class="form-update-label">Tên mới: </label>
                    <input type="text" class="form-update-control" id="new-name"> <br>
                </div>
                <span class="message"></span>
                <div class="form-update-group form-update-submit">
                    <input type="submit" value="Cập nhật" id="form-control-submit">
                </div>
            </form>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
</body>

</html>
